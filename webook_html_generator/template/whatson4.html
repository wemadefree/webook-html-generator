<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nasjonalmuseet - Hva skjer</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="../css/nasjonalmuseet-hva-skjer.css" rel="stylesheet" type="text/css">
  <style>
  * {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Hva skjer / Whatâ€™s on</h1>
    {% for ev in display.data %}
            <div class="event">
      <div class="event-info">


        <div class="event-info-item creme">
          <div>{{ev.arrangement_type_name}}</div>
        </div>

        <div class="event-info-item green">
          <div>{{ev.audience_name}}</div>
        </div>
         {% if loop.index0 == 0 %}
          <div class="event-info-item red">
              <div>Starting soon!</div>
          </div>
         {% endif %}
        <div class="event-info-item">
          <div class="icon"></div>
          <div>{{ev.start.strftime("%H:%M")}}-{{ev.end.strftime("%H:%M")}}</div>
        </div>
        <div class="event-info-item">
          <div class="icon"></div>
          <div>{{ev.room_name}}</div>
        </div>
      </div>
      <h2 class="event-title">{{ev.arrangement_name}}</h2>
    </div>
      {% endfor %}


  </div>
 <script src="../js/jquery-3.5.1.min.dc5e7f18c8.js?site=624170b82db3157c220867a3" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/nasjonalmuseet-hva-skjer.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="../js/placeholders.min.js"></script><![endif] -->

</body>
</html>
